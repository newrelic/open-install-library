on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release
permissions:
  contents: write

jobs:
  build:
    name: ğŸ”– Create Release
    runs-on: ubuntu-22.04
    steps:
      - name: ğŸ—ï¸ Checkout code
        uses: actions/checkout@v2

      - name: ğŸ“ Get Release Changes
        id: recentCommits
        run: |
          echo ::set-output name=release_body::$(git log --no-merges --pretty=format:'%s' $(git describe --abbrev=0 --tags)...HEAD)
      - name: ğŸš€ Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{steps.recentCommits.outputs.release_body}}
          draft: false
          prerelease: false

  sync-to-main:
    name: ğŸ”„ Sync Release to Main
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: ğŸ—ï¸ Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.NR_DEVELOPER_TOOLKIT_TOKEN }}

      - name: âš™ï¸ Setup bot git identity
        run: |
          git config --global user.name "nr-developer-toolkit"
          git config --global user.email "developer-toolkit@newrelic.com"

      - name: ğŸ–Šï¸ Push empty release commit
        run: |
          git fetch origin main
          git reset --hard origin/main
          TAG_NAME=${GITHUB_REF#refs/tags/}
          TIMESTAMP=$(TZ='Asia/Kolkata' date +'%d-%m-%YT%H:%M') 
          echo "ğŸ“ Creating commit for $TAG_NAME at $TIMESTAMP"
          git commit --allow-empty --no-verify -m "chore(release): ğŸ›¢ï¸ Release $TAG_NAME $TIMESTAMP"
          echo "ğŸš€ Attempting direct push to main..."
          git push --no-verify origin HEAD:main