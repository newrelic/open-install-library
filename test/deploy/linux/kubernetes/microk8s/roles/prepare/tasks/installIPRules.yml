---

- name: Install iptables-persistent
  shell: "apt update && apt install iptables-persistent -y"
  become: yes 

- name: Allow TCP traffic on port 8081 
  shell: "iptables -A INPUT -p tcp --dport 8081 -j ACCEPT"
  become: yes

- name: Allow TCP traffic on port 16433 
  shell: "iptables -A INPUT -p tcp --dport 16433 -j ACCEPT"
  become: yes

- name: Allow all traffic from the subnet 
  shell: "iptables -A INPUT -s 172.31.0.0/16 -j ACCEPT"
  become: yes

