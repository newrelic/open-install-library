---
- debug:
    msg: Deleting cluster

# Region
- name: aws region
  set_fact:
    aws_region: "us-east-1"
  when: aws_region is not defined
- name: display aws region
  debug:
    msg: "using region {{ aws_region }}"

- name: Create cluster
  shell: "eksctl delete cluster --name {{ deployment_name }} --region {{ aws_region }}"
  async: 1800
  poll: 0
