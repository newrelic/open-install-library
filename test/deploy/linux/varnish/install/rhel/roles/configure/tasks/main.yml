---
- debug:
    msg: Install RabbitMQ

- name: Set default create_env_var (default not create)
  set_fact:
    create_env_var: "false"
  when: create_env_var is undefined

- name: install epel
  shell: amazon-linux-extras install epel -y
  become: true 

- name: install varnish
  shell: yum install varnish -y
  become: true 

- name: run varnish
  shell: sudo systemctl start varnish
  become: true 

- block:
  - name: Export NR_CLI_VARNISH_INSTANCE_NAME
    shell: "echo export NR_CLI_INSTANCE_NAME=localhost >> ~/.bashrc"
  - name: Export NR_CLI_VARNISH_PARAMS_CONFIG_FILE
    shell: "echo export NR_CLI_VARNISH_PARAMS_CONFIG_FILE=/etc/varnish/varnish.params >> ~/.bashrc"
  when: create_env_var|bool