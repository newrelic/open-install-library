---

- name: Configure nginx default route with status module
  blockinfile:
    path: /etc/nginx/conf.d/default.conf
    insertbefore: ".*location /*."
    marker: "# {mark} Enable status for default route"
    block: |
        location = /status {
            stub_status;
        }
  become: yes

- name: Restart nginx
  shell: "systemctl restart nginx"
  become: yes
