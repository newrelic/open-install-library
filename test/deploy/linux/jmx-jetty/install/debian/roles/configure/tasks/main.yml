---
- debug:
    msg: Install JMX-Jetty

- name: Install Java
  apt:
    name: ['default-jdk', 'jetty9']
    update_cache: yes
    state: latest
  become: true

- name: Replace config file of jetty9
  template:
    src: jetty9
    dest: /etc/default/jetty9
  become: true

- name: Start Jetty
  shell: systemctl start jetty9
  become: true


