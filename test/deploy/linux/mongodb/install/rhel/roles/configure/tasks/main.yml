---
- debug:
    msg: Install MongoDB

- name: Set default create_env_var (default not create)
  set_fact:
    create_env_var: "false"
  when: create_env_var is undefined

- name: update packages
  shell: yum update -y
  become: true 

- name: Copy mongodb repo file
  template:
    src: mongodb-org-4.4.repo
    dest: /etc/yum.repos.d/mongodb-org-4.4.repo
  become: true

- name: Copy test.js file
  template:
    src: test.js
    dest: /
  become: true

- name: install mongodb
  shell: yum install -y mongodb-org
  become: true

- name: start mongodb
  shell: systemctl start mongod
  become: true

- name: Start script
  shell: mongo < /test.js
  become: true

- block:
  - name: Export CLUSTER_NAME
    shell: "echo export NR_CLI_CLUSTER_NAME=test >> ~/.bashrc"
  - name: Export USERNAME
    shell: "echo export NR_CLI_USERNAME=test >> ~/.bashrc"
  - name: Export PASSWORD
    shell: "echo export NR_CLI_PASSWORD=test >> ~/.bashrc"
  - name: Export AUTHSOURCE
    shell: "echo export NR_CLI_AUTHSOURCE=admin >> ~/.bashrc"
  - name: Export HOSTNAME
    shell: "echo export NR_CLI_HOSTNAME=localhost >> ~/.bashrc"
  - name: Export PORT
    shell: "echo export NR_CLI_PORT=27017 >> ~/.bashrc"
  - name: Export ENABLE_SSL
    shell: "echo export NR_CLI_SSL_ENABLED=n >> ~/.bashrc"
  when: create_env_var|bool
