---

- name: Update repositories cache
  apt:
    update_cache: yes
  become: yes

- name: Install Docker dependencies
  apt:
    pkg:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
  become: yes

- name: Install Docker
  apt:
    pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
  become: yes
