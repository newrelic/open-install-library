---
- debug:
    msg: Install Apache

- name: Install Apache2
  apt:
    name: ['apache2']
    update_cache: yes
    state: latest
  become: yes

- name: Start apache2 service
  shell: "systemctl start apache2"
  become: yes

- name: Export NR_CLI_STATUS_URL
  shell: "echo export NR_CLI_STATUS_URL=http://127.0.0.1/server-status?auto >> ~/.bashrc"

