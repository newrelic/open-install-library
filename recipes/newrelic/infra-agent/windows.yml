name: Infrastructure Agent Installer for Windows
description: New Relic install recipe for the Infrastructure agent on Windows
repository: https://github.com/newrelic/infrastructure-agent

# See http://download.newrelic.com/infrastructure_agent/ for possible permutations
installTargets:
  - type: host
    os: windows

# keyword convention for dealing with search terms that could land someone on this instrumentation project
keywords:
  - Infrastructure
  - Agent
  - Windows

# Examine Infrastructure events for correlated data
processMatch:

validationNrql: "SELECT count(*) from SystemSample where hostname like 'HOSTNAME' SINCE 10 minutes ago"

# go-task yaml definition goes here
# This spec - https://github.com/go-task/task
install:
  version: "3"
  silent: true
  tasks:
    default:
      cmds:
        - task: remove_any_previous
        - task: install

    remove_any_previous:
      ignore_error: true
      cmds:
        - powershell -command 'net stop newrelic-infra'
        - powershell -command '$app = Get-WmiObject -Class Win32_Product -Filter "Name = 'New Relic Infrastructure Agent'"; $app.Uninstall()'

    install:
      cmds:
        - powershell -command '(New-Object System.Net.WebClient).DownloadFile("https://download.newrelic.com/infrastructure_agent/windows/newrelic-infra.msi", "$env:TEMP\newrelic-infra.msi");'
        - powershell -command '$LICENSE_KEY="{{.NR_LICENSE_KEY}}"; msiexec.exe /qn /i "$env:TEMP\newrelic-infra.msi" GENERATE_CONFIG=true LICENSE_KEY="$LICENSE_KEY" | Out-Null;'
        - powershell -command '(New-Object System.Net.WebClient).DownloadFile("https://aka.ms/vs/16/release/vc_redist.x64.exe", "$env:TEMP\vc_redist.x64.exe");'
        - powershell -command 'start-process -FilePath "$env:TEMP\vc_redist.x64.exe" -ArgumentList "/install /q /norestart" -Verb RunAs -wait | Out-Null;'
        - $logs = "C:\\Program Files\\New Relic\\newrelic-infra\\logging.d\\logs.yml"; if (Test-Path $logs) { Remove-Item $logs }
        - echo "logs:" >> "C:\\Program Files\\New Relic\\newrelic-infra\\logging.d\\logs.yml"
        - echo "  - name: windows-security" >> "C:\\Program Files\\New Relic\\newrelic-infra\\logging.d\\logs.yml"
        - echo "    winlog:" >> "C:\\Program Files\\New Relic\\newrelic-infra\\logging.d\\logs.yml"
        - echo "      channel: Security" >> "C:\\Program Files\\New Relic\\newrelic-infra\\logging.d\\logs.yml"
        - echo "      collect-eventids:" >> "C:\\Program Files\\New Relic\\newrelic-infra\\logging.d\\logs.yml"
        - echo "      - 4624" >> "C:\\Program Files\\New Relic\\newrelic-infra\\logging.d\\logs.yml"
        - echo "      - 4265" >> "C:\\Program Files\\New Relic\\newrelic-infra\\logging.d\\logs.yml"
        - echo "      - 4700-4800" >> "C:\\Program Files\\New Relic\\newrelic-infra\\logging.d\\logs.yml"
        - echo "      exclude-eventids:" >> "C:\\Program Files\\New Relic\\newrelic-infra\\logging.d\\logs.yml"
        - echo "      - 4735" >> "C:\\Program Files\\New Relic\\newrelic-infra\\logging.d\\logs.yml"
        - echo "      - 4097" >> "C:\\Program Files\\New Relic\\newrelic-infra\\logging.d\\logs.yml"
        - echo "  - name: windows-application" >> "C:\\Program Files\\New Relic\\newrelic-infra\\logging.d\\logs.yml"
        - echo "    winlog:" >> "C:\\Program Files\\New Relic\\newrelic-infra\\logging.d\\logs.yml"
        - echo "      channel: Application" >> "C:\\Program Files\\New Relic\\newrelic-infra\\logging.d\\logs.yml"
        - powershell -command 'net start newrelic-infra'
        - echo "New Relic infrastructure agent for Windows installed and started"
