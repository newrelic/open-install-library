name: Infrastructure Agent Installer
description: New Relic install recipe for the Infrastructure agent
repository: https://github.com/newrelic/infrastructure-agent

# See http://download.newrelic.com/infrastructure_agent/ for possible permutations
installTargets:
  - type: host
    os: linux
    platform: amazon
    platformVersion: "2"

# keyword convention for dealing with search terms that could land someone on this instrumentation project
keywords:
  - Infrastructure
  - Agent
  - Amazon Linux 2
  - Linux2

# Examine Infrastructure events for correlated data
processMatch:
  - /infra/

validationNrql: "SELECT count(*) from SystemSample where hostname like '{{.HOSTNAME}}' SINCE 10 minutes ago"

# go-task yaml definition goes here
# This spec - https://github.com/go-task/task
install:
  version: "3"
  silent: true
  tasks:
    default:
      cmds:
        - task: setup_license
        - task: install_infra

    setup_license:
      cmds:
        - |
          if [ ! -f /etc/newrelic-infra.yml ]; then
            sudo touch /etc/newrelic-infra.yml;
          fi
        - |
          grep -q '^license_key' /etc/newrelic-infra.yml && sudo sed -i 's/^license_key.*/license_key: {{.NEW_RELIC_LICENSE_KEY}}/' /etc/newrelic-infra.yml || echo 'license_key: {{.NEW_RELIC_LICENSE_KEY}}' | sudo tee -a /etc/newrelic-infra.yml

    install_infra:
      cmds:
        - sudo curl -s -o /etc/yum.repos.d/newrelic-infra.repo https://download.newrelic.com/infrastructure_agent/linux/yum/el/7/x86_64/newrelic-infra.repo
        - sudo yum -yq makecache --disablerepo='*' --enablerepo='newrelic-infra'
        - sudo yum -yq install newrelic-infra
        - echo "New Relic infrastructure agent installed"
      silent: true
