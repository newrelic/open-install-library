metadata:
  name: Infrastructure Agent Installer
  description: New Relic install recipe for the Infrastructure agent
  repository: https://github.com/newrelic/infrastructure-agent

  # See http://download.newrelic.com/infrastructure_agent/ for possible permutations
  variant:
    os: [
        # centOS-5,
        # rhel-5,
        # centOS-6,
        # rhel-6,
        centOS-7,
        rhel-7,
        centOS-8,
        rhel-8
      ]
    arch:
      - "x86_64"
    targetEnvironment:
      - "vm"

  # keyword convention for dealing with search terms that could land someone on this instrumentation project
  keywords:
    - Infrastructure
    - Agent
    - CentOS 7
    - CentOS 8
    - RHEL 7
    - RHEL 8

  # Examine Infrastructure events for correlated data
  processMatch:
    - /infra/

  # Examine Metrics, Events, and Logging for correlated data
  # Used by the UI to determine if you've successfully configured and are ingesting data
  meltMatch:
    events:
      pattern:
        - /SystemSample/
    metrics:
      pattern:
        - /system.cpu.usage/
    # logging:
    #   pattern:
    #     - /http/
    #   files:
    #     - /var\/log\/system.log

install:
  # go-task yaml definition goes here
  # This spec - https://github.com/go-task/task

  version: "3"

  tasks:
    default:
      cmds:
        - task: setup_license
        - task: install_infra

    setup_license:
      cmds:
        - |
          if [ ! -f /etc/newrelic-infra.yml ]; then
            sudo touch /etc/newrelic-infra.yml;
          fi
        - | 
          grep -q '^license_key' /etc/newrelic-infra.yml && sed -i 's/^license_key.*/licence_key: {{.NR_LICENSE_KEY}}/' /etc/newrelic-infra.yml || echo 'license_key: {{.NR_LICENSE_KEY}}' >> /etc/newrelic-infra.yml

    install_infra:
      cmds:
        - sudo curl -o /etc/yum.repos.d/newrelic-infra.repo https://download.newrelic.com/infrastructure_agent/linux/yum/el/{{.DISTRO_VERSION}}/x86_64/newrelic-infra.repo
        - sudo yum -q makecache -y --disablerepo='*' --enablerepo='newrelic-infra'
        - sudo yum install newrelic-infra -y
        - echo "New Relic infrastructure agent installed"
      vars:
        DISTRO_VERSION:
          sh: |
            rpm -E %{rhel}
      silent: true
