metadata:
  name: Flex integration
  description: New Relic install recipe for installing the Flex integration
  repository: https://github.com/newrelic/nri-flex

  # See http://download.newrelic.com/infrastructure_agent/ for possible permutations
  variant:
    os:
      - ubuntu-18
    arch:
      - "amd64"
    targetEnvironment:
      - "vm"

  # keyword convention for dealing with search terms that could land someone on this instrumentation project
  keywords:
    - Infrastructure
    - Agent
    - Ubuntu 18 ("Bionic")

  # Examine Infrastructure events for correlated data
  processMatch:
    - /infra/

  # Examine Metrics, Events, and Logging for correlated data
  # Used by the UI to determine if you've successfully configured and are ingesting data
  meltMatch:
    events:
      pattern:
        - /SystemSample/
    metrics:
      pattern:
        - /system.cpu.usage/
    # logging:
    #   pattern:
    #     - /http/
    #   files:
    #     - /var\/log\/system.log

install:
  # go-task yaml definition goes here
  # This spec - https://github.com/go-task/task

  version: "3"

  tasks:
    default:
      cmds:
        - task: setup_license
        - task: install_infra

    setup_license:
      cmds:
        - 'echo "license_key: {{.NR_LICENSE_KEY}}" | sudo tee -a /etc/newrelic-infra.yml'

    install_infra:
      cmds:
        - sudo curl -s https://download.newrelic.com/infrastructure_agent/gpg/newrelic-infra.gpg | sudo apt-key add -
        - printf "deb [arch=amd64] https://download.newrelic.com/infrastructure_agent/linux/apt bionic main" | sudo tee -a /etc/apt/sources.list.d/newrelic-infra.list
        - sudo apt-get update
        - sudo apt-get install newrelic-infra -y
        - echo "New Relic infrastructure agent installed"
      silent: true
