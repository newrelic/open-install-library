name: redis-open-source-integration
displayName: Apache Open Source Integration
description: New Relic install recipe for default Apache Open Source on-host integration (via Infra-Agent)
repository: https://github.com/newrelic/nri-redis

installTargets:
  - type: host
    os: linux
    platform: amazon
    platformVersion: "2"
  - type: host
    os: linux
    platform: "centos"
  - type: host
    os: linux
    platform: "redhat"

# keyword convention for dealing with search terms that could land someone on this instrumentation project
keywords:
  - Infrastructure
  - Integration
  - redis

# Examine Infrastructure events for correlated data
processMatch:
  - redis

# Matches partial list of the Log forwarding parameters
# https://docs.newrelic.com/docs/logs/enable-log-management-new-relic/enable-log-monitoring-new-relic/forward-your-logs-using-infrastructure-agent#parameters
logMatch:
  - name: redis
    file: /var/log/httpd/*access.log
  - name: apache error
    file: /var/log/httpd/error.log

# NRQL the newrelic-cli will use to validate the agent/integration this recipe
# installed is successfully sending data to New Relic
validationNrql: "SELECT count(*) from RedisSample where hostname like '{{.HOSTNAME}}%' FACET entityGuid SINCE 10 minutes ago"

inputVars:
  - name: "NR_CLI_HOSTNAME"
    prompt: "Please enter your Redis hostname below. If none is provided then the default value: localhost, will be used."
    default: "hostname"
  - name: "NR_CLI_PORT"
    prompt: "Please enter your Redis port below. If none is provided, the default value: 9200, will be used."
    default: 6739
  - name: "NR_CLI_UNIX_SOCKET_PATH"
    prompt: "Please enter your Redis unix socket path below. If not using unix socket path please leave this field empty."
    default: "None"
  - name: "NR_CLI_KEYS"
    prompt: "If you would like to see metrics related to the length of selected keys, please enter the keys as a comma separated list in the following format 0:KEY_1, 1:KEY_2:"
    default: "None"
  - name: "NR_CLI_KEYS_LIMIT"
    prompt: "Please eneter your Redis key limit. If none is provided, the default value: 30, will be used."
    default: 30
  - name: "NR_CLI_PASSWORD"
    prompt: "Prompt Please enter a password if your Redis server is password protected"

install:

  version: "3"
  silent: true

  tasks:
    default:
      cmds:
        - task: assert_pre_req
        - task: setup
        - task: restart
        
    assert_pre_req:
      cmds:
        - |
          SERVICE_EXIST=$(sudo systemctl status newrelic-infra.service | grep "Active" | wc -l)
          if [ $SERVICE_EXIST -eq 0 ]; then
            echo "The newrelic-infra agent service is NOT installed on the host, but is required to install this integration." >> /dev/stderr
            exit 1
          fi
        - |
          STUB_STATUS_ENABLED=$(curl {{.NR_CLI_STATUS_URL}} -s | grep "IdleWorkers:" | wc -l)
          if [ $STUB_STATUS_ENABLED -eq 0 ] ; then
            echo "Status page is not returning data. Apache2 must be correctly configured for New Relic to collect data. \n - See https://docs.newrelic.com/docs/integrations/host-integrations/host-integrations-list/apache-monitoring-integration#config for more info." >> /dev/stderr
            exit 2
          fi

    setup:
      label: "Installing redis integration..."
      cmds:
        - |
          sudo mkdir -p "/etc/newrelic-infra/integrations.d"
        - |
          sudo yum update -y
        - |
          sudo yum install nri-redis -y
        - |
          if [ -f /etc/newrelic-infra/integrations.d/redis-config.yml ]; then
            sudo rm /etc/newrelic-infra/integrations.d/redis-config.yml;
          fi

          sudo cp /etc/newrelic-infra/integrations.d/redis-config.yml.sample /etc/newrelic-infra/integrations.d/redis-config.yml;

        - | 
          sudo tee /etc/newrelic-infra/integrations.d/redis-config.yml > /dev/null <<"EOT"
          integration_name: com.newrelic.redis

          instances:
              - name: redis-metrics
                command: metrics
                arguments:
                    hostname: {{.NR_CLI_HOSTNAME}}
                    port: {{.NR_CLI_PORT}}
                    unix_socket_path: {{.NR_CLI_UNIX_SOCKET_PATH}}
                    use_unix_socket: {{.NR_CLI_KEYS}}
                    keys: {{.NR_CLI_KEYS}}
                    keys_limit: {{.NR_CLI_KEYS_LIMIT}}
                    password: {{.NR_CLI_PASSWORD}}
                    config_inventory: true
                    remote_monitoring: true
              - name: redis-inventory
                command: inventory
          EOT

    restart:
      cmds:
        - sudo systemctl restart newrelic-infra.service
